<!DOCTYPE html>

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/tictactoe.css">
</head>
<body>
    <main>
        <header>
            <h1>TIC TAC TOE</h1>
        </header>
        <section>
            <p id="message">Time to play!</p>
        </section>
        <section>
            <article id="grille">
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
            </article>
        </section>
        <nav>
            <button id="replay">Jouer encore</button>
        </nav>
    </main>
    <script src="JS/tictactoe.js"></script>
    <p><a href="index.html">Back</a></p>
</body>
</html>
